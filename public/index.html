<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css"/> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="./styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="./styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="./styles/tweet-list.css" type="text/css"/>
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="heading">TWEETER</span>
      <div>
        <span class="write-button"><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down fa-bounce custom-bounce" style="color: #F13E20;"></i>
      </div>
    </nav>
    <div class="content">
      <!-- Avatar header -->
      <header class="header-avatar">
        <div class="avatar">
          <img src="./images/profile-hex.png">
        </div>
        <div class="username">
          <h2><strong>William</strong></h2>
        </div>
      </header>
      <!-- Main container to tweet -->
      <main class="container">
        <!-- New tweet -->
        <section class="new-tweet">
          <form method="POST" action="/tweets/">
          <!-- Error message -->
          <div id="error-message" class="hidden"><p>⚠️ Error:<span id="error-text"> </span></p></div>
            <textarea name="text" id="tweet-input">What are you humming about?</textarea>
            <div class="tweet-footer">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <!-- Tweet list -->
        <section class="tweet-list">
        </section>
      </main>
    </div>
  </body>
</html>
